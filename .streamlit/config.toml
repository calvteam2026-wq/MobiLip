toolbarMode = "minimal"

[[theme.fontFaces]]
family="pt-astra-sans-bold-italic"
url="pt-astra-sans-bold-italic.woff"
style = 'italic'

[theme]
base="dark"
borderColor="#a70ee8"
font = "pt-astra-sans-bold-italic"
backgroundColor="#0579b3"

[theme.sidebar]
backgroundColor="#0F172A"
secondaryBackgroundColor="#1E293B"

[ui]
